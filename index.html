<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>State</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
</head>
<body>
  
  <!-- container node -->
  <div class="container" id="jsx"></div>
  
  <script src="http://fb.me/react-0.11.1.js"></script>
  <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
  <script type="text/jsx">
    /** @jsx React.DOM */
    
    // for JSX
    var MessageBox = React.createClass({
      
      getInitialState: function() {
        return {
          isVisible: true,
          messages: [
            'I like the world',
            'Coffee flavored ice cream is highly underrated',
            'My spoon is too big',
            'Tuesday is coming. Did you bring your coat?',
            'I am a banana',
          ]
        }
      },
      
      render: function() {
        var inlineStyles = {
          display: this.state.isVisible ? 'block' : 'none'
        };
        
        var messages = this.state.messages.map(function(message) {
          return <SubMessage message={message} />;
        });
        
        return (
          <div className="jumbotron" style={inlineStyles}>
            <h1>Hello World!</h1>
            
            { messages }
          </div>
        );
      }
    });
    
    var SubMessage = React.createClass({
      
      propTypes: {
        message: React.PropTypes.string.isRequired
      },
      
      getDefaultProps: function () {
        return {
          message: 'Its good to see you'
        }
      },
      
      render: function() {
        return (
          <p>{this.props.message}</p>
        );
      }
    });
    
    var reactComponent = React.renderComponent (
      <MessageBox />,
      document.getElementById('jsx')
    );
  </script>
</body>
</html>
