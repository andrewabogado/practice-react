<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Component</title>
</head>
<body>
  
  <!-- container node for JSX -->
  <div id="jsx"></div>
  
  <!-- container node for React.DOM-->
  <div id="dom"></div>
  
  <script src="http://fb.me/react-0.11.1.js"></script>
  <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
  <script type="text/jsx">
    /** @jsx React.DOM */
    
    // for JSX
    var MessageBoxJSX = React.createClass({
      render: function() {
        return (
          <div className="container">
            <h1>Hello, World JSX</h1>
            <SubMessage />
          </div>
        );
      }
    });
    
    var SubMessage = React.createClass({
      render: function() {
        return (
          <p>
            <small>Its good to see you</small>
          </p>
        );
      }
    });
    
    var reactComponentJSX = React.renderComponent (
      <MessageBoxJSX />,
      document.getElementById('jsx')
    );
    
    // for React.DOM
    var MessageBox = React.createClass({
      render: function() {
        return React.DOM.div(
          { className: 'container' },
          React.DOM.h1(null, 'Hello, World React.DOM'),
          SubMessage(null)
        );
      }
    });
    
    var reactComponentDOM = React.renderComponent(
      MessageBox(null),
      document.getElementById('dom')
    );
    
    
  </script>
</body>
</html>
