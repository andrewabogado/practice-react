<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>State</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
</head>
<body>
  
  <!-- container node -->
  <div class="container" id="jsx"></div>
  
  <script src="http://fb.me/react-0.11.1.js"></script>
  <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
  <script type="text/jsx">
    /** @jsx React.DOM */
    
    // for JSX
    var MessageBox = React.createClass({
      
      getInitialState: function() {
        return {
          isVisible: true,
          titleMessage: 'Hello, World'
        }
      },
      
      render: function() {
        var inlineStyles = {
          display: this.state.isVisible ? 'block' : 'none'
        };
        
        return (
          <div className="jumbotron" style={inlineStyles}>
            <h1>{this.state.titleMessage}</h1>
            
            <SubMessage />
          </div>
        );
      }
    });
    
    var SubMessage = React.createClass({
      render: function() {
        return (
          <p>
            <small>Its good to see you</small>
          </p>
        );
      }
    });
    
    var reactComponent = React.renderComponent (
      <MessageBox />,
      document.getElementById('jsx')
    );
  </script>
</body>
</html>
